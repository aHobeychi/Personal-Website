{{ define "error" }}
<title>Error - Something went wrong</title>
<div class="flex items-center justify-center min-h-screen w-full bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
    <div class="text-center px-6 py-12 bg-white rounded-xl shadow-lg dark:bg-gray-800 max-w-md mx-auto transform transition-all duration-300 hover:scale-[1.02]">
        <!-- Error Icon with Animation -->
        <div class="relative w-24 h-24 mx-auto mb-8">
            <svg class="w-full h-full text-red-500 dark:text-red-400 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        
        <!-- Error Message -->
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4 tracking-tight">Oops! Something went wrong</h1>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-8 leading-relaxed">{{ .Message }}</p>
        
        <!-- Status Code (if available) -->
        {{ if .StatusCode }}
        <div class="inline-block px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-full text-gray-700 dark:text-gray-300 text-sm font-medium mb-6">
            Error {{ .StatusCode }}
        </div>
        {{ end }}
        
        <!-- Return Home Button -->
        <div class="mt-8">
            <a href="/" class="inline-flex items-center px-6 py-3 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-base focus:outline-none transition-all duration-200 shadow-md hover:shadow-lg">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Return to Home
            </a>
        </div>
        
        <!-- Additional Help Text -->
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-8">
            If this problem persists, please contact support.
        </p>
    </div>
</div>
{{ end }}
