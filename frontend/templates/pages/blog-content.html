{{ define "blog-content" }}
<title>{{ .BlogTitle }}</title>
<a class="hidden" hx-get="/blog/{{ .BlogID }}/table-of-contents" hx-trigger="load once"
    hx-target="#variable-sidebar-container" hx-push-url="false"></a>
<nav class="flex mb-2 mt-4 lg:mt-0" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2">
        <li class="inline-flex items-center">
                <a hx-get="{{if eq .SourcePage `home`}}/home{{else}}/blog{{end}}" hx-target="#content-section"
                hx-push-url="true"
                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white cursor-pointer">
                Back to {{ if eq .SourcePage "home" }}Home{{ else }}Notes{{ end }}
            </a>
        </li>
        <li aria-current="page">
            <div class="flex items-center">
                <svg class="w-3 h-3 mx-0.5 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <span class="ml-1 text-sm font-medium text-gray-500 dark:text-gray-400">{{ .BlogTitle }}</span>
            </div>
        </li>
    </ol>
</nav>
<article>
    {{ .ContentData }}
</article>
{{ end }}
