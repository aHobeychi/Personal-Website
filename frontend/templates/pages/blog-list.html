{{ define "blog-list" }}
<title>alexhobeychi.com</title>
        <section class="grid grid-cols-1 mb-4">
            <h1 class="text-5xl text-gray-900 dark:text-white pb-2 lg:mt-0 mt-4">Notes</h1>
            <p class="text-gray-500 dark:text-gray-400 font-thin">Check out what I've been writing</p>
        </section>
        <section class="grid grid-cols-1 md:grid-cols-1 gap-6">
            {{ range .blogs }}
            <div class="block dark:bg-dark-card bg-light-card p-4 rounded-lg shadow-md cursor-pointer hover:shadow-lg focus-within:ring-2 focus-within:ring-blue-500"
                 tabindex="0"
                 role="article"
                 aria-labelledby="blog-title-{{.Id}}">
                <a hx-get="/blog/{{ .Id }}" 
                   hx-target="#content-section" 
                   hx-push-url="true"
                   hx-swap="innerHTML"
                   class="block focus:outline-none"
                   aria-labelledby="blog-title-{{.Id}}">
                    <div class="flex justify-between items-center">
                        <h3 id="blog-title-{{.Id}}" class="text-xl font-semibold text-gray-700 dark:text-gray-200">{{ .Title }}</h3>
                        <span class="inline-flex items-center text-sm text-gray-500 dark:text-gray-400">
                            {{ .PublishedDate }}
                        </span>
                    </div>
                    <p class="text-gray-600 dark:text-gray-300 mt-2">{{ .Description }}</p>
                </a>
            </div>
            {{ end }}
        </section>

        <!-- Hidden element for out-of-band swaps - Contains bio content that will be swapped into sidebar -->
        {{ template "sidebar-bio" . }}
{{ end }}
