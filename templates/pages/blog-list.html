{{ define "blog-list" }}
<title>Blog</title>
<div class="p-4 sm:ml-80">
    <div class="p-4 mx-16 rounded-lg dark:border-gray-700 mt-14">
        <section class="grid grid-cols-1 mb-4 home-sections">
            <h1 class="text-5xl text-gray-900 dark:text-white pb-2">Blog</h1>
            <p class="text-gray-500 dark:text-gray-400">Check out what I've been building</p>
        </section>
        <section class="grid grid-cols-1 md:grid-cols-1">
            {{ range .blogs }}
            <!-- Blog entry with clickable link -->
            <a href="/blog/{{ .Id }}" class="block p-2 rounded-3xl shadow-md hover:shadow-lg transition-shadow duration-300 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">
                <div class="flex justify-between items-center">
                    <p class="text-l font-bold text-gray-900 dark:text-white">{{ .Title }}</p>
                    <p class="text-gray-700 dark:text-gray-300 text-base">{{ .PublishedDate }}</p>
                </div>
                <p class="text-gray-600 dark:text-gray-400 pt-1">{{ .Description }}</p>
            </a>
            {{ end }}
        </section>
    </div>
</div>
{{ end }}
